<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121212; /* Ø±Ù…Ø§Ø¯ÙŠ Ø¯Ø§ÙƒÙ† Ø¬Ø¯Ø§Ù‹ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #E0E0E0; /* Ø±Ù…Ø§Ø¯ÙŠ ÙØ§ØªØ­ */
            font-size: 80px;
            margin-bottom: 20px;
            letter-spacing: -2px;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .search-box {
            display: flex;
            background: rgba(255, 255, 255, 0.1); /* Ø´ÙØ§Ù */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        .search-box:hover, .search-box:focus-within {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 229, 255, 0.2); /* ØªÙˆÙ‡Ø¬ Ù†ÙŠÙˆÙ† Ø®ÙÙŠÙ */
            transform: scale(1.02);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #FFFFFF;
            font-size: 18px;
            padding: 10px;
            outline: none;
        }

        button {
            background: transparent;
            border: none;
            color: #00E5FF;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="canvas-container"><canvas id="bgCanvas"></canvas></div>

    <div class="content">
        <h1>Google</h1>
        <form action="https://www.google.com/search" method="GET" class="search-box">
            <input type="text" name="q" placeholder="Search the web..." autocomplete="off" autofocus>
            <button type="submit">ğŸ”</button>
        </form>
    </div>

    <script>
        // ØªØ£Ø«ÙŠØ± Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„ØªÙØ§Ø¹Ù„ÙŠØ© (Particles)
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // ØªÙØ§Ø¹Ù„ Ø§Ù„Ù…Ø§ÙˆØ³
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        // Ø¯Ø¹Ù… Ø§Ù„Ù„Ù…Ø³ Ù„Ù„Ù‡Ø§ØªÙ
        window.addEventListener('touchmove', function(event) {
            mouse.x = event.touches[0].clientX;
            mouse.y = event.touches[0].clientY;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00E5FF'; // Ù„ÙˆÙ† Ø§Ù„Ù†ÙŠÙˆÙ†
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // ØªÙØ§Ø¹Ù„ Ø§Ù„Ù…Ø§ÙˆØ³
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 10;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 10;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 10;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 10;
                }
                
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                let color = '#8C5523';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(150, 150, 150,' + opacityValue + ')'; // Ø®Ø·ÙˆØ· Ø±Ù…Ø§Ø¯ÙŠØ©
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = (canvas.height/80) * (canvas.width/80);
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
