name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2' # نحدد إصداراً حديثاً ومتوافقاً
        
    - name: Build with Gradle
      # نستخدم الأمر العام gradle بدلاً من الملف المحلي ./gradlew
      run: gradle assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: B-Browser-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        compression-level: 0